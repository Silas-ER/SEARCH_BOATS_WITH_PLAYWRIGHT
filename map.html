<!DOCTYPE html>
<html>
<head>
    <title>Mapa com Leaflet</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-15.7801, -47.9292], 4); // Centro do mapa e nível de zoom inicial

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Adicionando marcador com um pop-up
        {% for data in dados_exportar %}
            var marker = L.marker([-15.7801, -47.9292]).addTo(map);
            marker.bindPopup("<b>Brasília</b><br>Capital do Brasil.").openPopup(); // Popup ao clicar no marcador
        {% endfor %}
    </script>
</body>
</html>
